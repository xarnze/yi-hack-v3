<script>

document.getElementById('apply').onclick = apply;

document.getElementById('ALARM_yes').onclick = show_telegram_bot_elements;
document.getElementById('ALARM_no').onclick = hide_telegram_bot_elements;
var info_num;

function get_appropriate_ws_url()
{
	var pcol;
	var u = document.URL;

	/*
	 * We open the websocket encrypted if this page came on an
	 * https:// url itself, otherwise unencrypted
	 */

	if (u.substring(0, 5) == "https") {
		pcol = "wss://";
		u = u.substr(8);
	} else {
		pcol = "ws://";
		if (u.substring(0, 4) == "http")
			u = u.substr(7);
	}

	u = u.split('/');

	/* + "/xxx" bit is for IE10 workaround */

	return pcol + u[0] + "/xxx";
}

/* yi-hack-v3_info protocol */

	var socket_info;

	if (typeof MozWebSocket != "undefined") {
		socket_info = new MozWebSocket(get_appropriate_ws_url(),
				   "yi-hack-v3_info");
	} else {
		socket_info = new WebSocket(get_appropriate_ws_url(),
				   "yi-hack-v3_info");
	}

	try {
		socket_info.onopen = function() {
			init();
		}

		socket_info.onmessage = function got_packet(msg) {
			jso = JSON.parse(msg.data);

			if (jso.message == "SEND_CAM_INFO") {
				document.title = jso.camera;

				document.getElementsByClassName("camera")[0].textContent = jso.camera;
				document.getElementById("hostname_text").value = jso.hostname;
				document.getElementById("TELEGRAM_BOT_TOKEN_text").value = jso.TELEGRAM_BOT_TOKEN;
				document.getElementById("TELEGRAM_CHAT_ID_text").value = jso.TELEGRAM_CHAT_ID;
			} else if (jso.message == "SEND_CONFIG") {
				if (jso.proxychainsng_enabled == "yes") {
					document.getElementById("PROXYCHAINSNG_yes").checked = true;
				} else if (jso.proxychainsng_enabled == "no") {
					document.getElementById("PROXYCHAINSNG_no").checked = true;
				}

				if (jso.httpd_enabled == "yes") {
					document.getElementById("HTTPD_yes").checked = true;
				} else if (jso.httpd_enabled == "no") {
					document.getElementById("HTTPD_no").checked = true;
				}

				if (jso.telnetd_enabled == "yes") {
					document.getElementById("TELNETD_yes").checked = true;
				} else if (jso.telnetd_enabled == "no") {
					document.getElementById("TELNETD_no").checked = true;
				}

				if (jso.ftpd_enabled == "yes") {
					document.getElementById("FTPD_yes").checked = true;
				} else if (jso.ftpd_enabled == "no") {
					document.getElementById("FTPD_no").checked = true;
				}

				if (jso.dropbear_enabled == "yes") {
					document.getElementById("DROPBEAR_yes").checked = true;
				} else if (jso.dropbear_enabled == "no") {
					document.getElementById("DROPBEAR_no").checked = true;
				}

				if (jso.alarm_enabled == "yes") {
					document.getElementById("ALARM_yes").checked = true;
					show_telegram_bot_elements();
				} else if (jso.alarm_enabled == "no") {
					document.getElementById("ALARM_no").checked = true;
					hide_telegram_bot_elements();
				}
			} else if (jso.message == "SEND_NOTIFICATION") {
				var message;

				switch (jso.n_type) {
					case "0":
						message = "<div class=\"alert alert-danger\" role=\"alert\"><strong>ERROR:</strong> " + jso.n_message + "</div>";
						document.getElementById("error").innerHTML += message;
						break;
					case "1":
						message = "<div class=\"alert alert-warning\" role=\"alert\"><strong>WARNING:</strong> " + jso.n_message + "</div>";
						document.getElementById("error").innerHTML += message;
						break;
					case "2":
						message = "<div class=\"alert alert-success\" role=\"alert\" id=\"" + info_num + "\">" + jso.n_message + "</div>";
						document.getElementById("information").innerHTML += message;
						setTimeout(remove_information, 2000, info_num);
						info_num++;
						break;
				}
			}
		}

		socket_info.onclose = function(){

		}
	} catch(exception) {
		alert('<p>Error' + exception);
	}

function init() {
	socket_info.send("SEND_CAM_INFO\n");
	socket_info.send("SEND_CONFIG\n");
	socket_info.send("SEND_HOSTNAME\n");
}

function apply() {
	var message;
	var proxychainsng_enabled;
	var httpd_enabled;
	var telnetd_enabled;
	var ftpd_enabled;
	var dropbear_enabled;
	var alarm_enabled;

	if (document.getElementById("PROXYCHAINSNG_yes").checked == true) {
		proxychainsng_enabled = "yes";
	} else {
		proxychainsng_enabled = "no";
	}

	if (document.getElementById("HTTPD_yes").checked == true) {
		httpd_enabled = "yes";
	} else {
		httpd_enabled = "no";
	}

	if (document.getElementById("TELNETD_yes").checked == true) {
		telnetd_enabled = "yes";
	} else {
		telnetd_enabled = "no";
	}

	if (document.getElementById("FTPD_yes").checked == true) {
		ftpd_enabled = "yes";
	} else {
		ftpd_enabled = "no";
	}

	if (document.getElementById("DROPBEAR_yes").checked == true) {
		dropbear_enabled = "yes";
	} else {
		dropbear_enabled = "no";
	}

	if (document.getElementById("ALARM_yes").checked == true) {
		alarm_enabled = "yes";
	} else {
		alarm_enabled = "no";
	}

	message = "SAVE_CONFIG\nproxychainsng_enabled=" + proxychainsng_enabled + "\nhttpd_enabled=" + httpd_enabled + "\ntelnetd_enabled=" + telnetd_enabled + "\nftpd_enabled=" + ftpd_enabled + "\ndropbear_enabled=" + dropbear_enabled + "\nalarm_enabled=" + alarm_enabled + "\nhostname=" + document.getElementById("hostname_text").value + "\nTELEGRAM_BOT_TOKEN=" + document.getElementById("TELEGRAM_BOT_TOKEN_text").value + "\nTELEGRAM_CHAT_ID=" + document.getElementById("TELEGRAM_BOT_TOKEN_text").value;

	socket_info.send(message);
}

function remove_information(x) {
	var element = document.getElementById(x);
	element.parentNode.removeChild(element);
}

function show_telegram_bot_elements() {
	document.getElementById('telegram_bot_token').style.display = 'block';
	document.getElementById('telegram_bot_chat_id').style.display = 'block';
}

function hide_telegram_bot_elements() {
	document.getElementById('telegram_bot_token').style.display = 'none';
	document.getElementById('telegram_bot_chat_id').style.display = 'none';
}
